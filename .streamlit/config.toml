[server]
# Réduire le timeout pour éviter les attentes longues
headless = true
enableCORS = false
enableXsrfProtection = false

[runner]
# Optimiser le rerun
fastReruns = true

[client]
# Cache plus agressif
caching = true
displayEnabled = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
