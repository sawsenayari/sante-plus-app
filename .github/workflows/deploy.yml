name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    name: Valider les modèles
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install joblib scikit-learn
    
    - name: Validate models
      run: |
        python scripts/validate_models.py
    
    - name: Check model files exist
      run: |
        if [ ! -d "models" ]; then
          echo "❌ Le dossier models/ n'existe pas"
          exit 1
        fi
        echo "✅ Dossier models/ trouvé"
        ls -la models/

  deploy:
    name: Déployer sur Render
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Render
      run: |
        echo "✅ Validation réussie - Prêt pour déploiement sur Render"
        echo "Le déploiement automatique sur Render se fera via webhook GitHub"
        echo "Assurez-vous que Render est configuré pour déployer automatiquement sur push vers main"

